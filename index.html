<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
    function Star(){
        var abc=prompt("please write the number of star rows");
        var testLoop=0;
        for(var k=0;k<abc;k++){
            testLoop++;
        }
        var l =0;
        for(var i=1;i<testLoop*2+1;i+=2){
            l++;
            var testLoop2=testLoop-l;
            document.write("<br>");
            for(var k=0;k<testLoop2*2;k++){
    
                document.write("&nbsp");
            }
           
            for(var j=0;j<i;j++){
                document.write("*" );
            }
        }
    }</script>
</head>
<body>
    <h1>Lukman Singla</h1>
    <button onclick="Star()">click me to generate Star pattern</button>
</body>
</html>
